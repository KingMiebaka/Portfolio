<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../CSS/style.css">

    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open sans&display=swap"rel="stylesheet"/> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contact</title>
  </head>
  <body>
      <div class="container"><!-- ./container-fluid -->

        <div class="row"><!-- ./row -->

            <div class="back-arrow-contact"><!-- ./back-arrow-contact --> 
            <a href="./home.html"> <img src="../Pics & Icons/Back-Arrow.png" alt="" srcset=""></a>
            </div><!-- ./back-arrow-contact -->

            <div class="contact-contact"><!-- ./contact-contact -->
                CONTACT
            </div><!-- ./contact-contact -->

            <div class="name-writeup"><!-- ./name-writeup -->
                My name is Miebaka Walter, Iâ€™m from Riverstate Nigeria. 
            </div><!-- ./name-writeup -->

            <div class="enter-your-name"><!-- ./enter-your-name -->
                <img src="../Pics & Icons/enter-your-name-line.png" alt="" srcset="">
            </div><!-- ./enter-your-name -->

            <div class="enter-your-name-text">
                ENTER YOUR NAME*
            </div><!-- ./enter-your-name-text -->

            <div class="enter-your-email"><!-- ./enter-your-email -->
                <img src="../Pics & Icons/enter-your-email-line.png" alt="" srcset="">
            </div><!-- ./enter-your-email -->

            <div class="enter-your-email-text"><!-- ./enter-your-email-text -->
                ENTER YOUR EMAIL*
            </div><!-- ./enter-your-email-text -->

            <div class="phone-number"><!-- ./phone-number -->
                <img src="../Pics & Icons/phone-number-line.png" alt="" srcset="">
            </div><!-- ./phone-number -->

            <div class="phone-number-writeup"><!-- ./phone-number-writeup -->
                PHONE NUMBER*
            </div><!-- ./phone-number-writeup -->

            <div class="your-message"><!-- ./your-message -->
                <img src="../Pics & Icons/your-message-line.png" alt="" srcset="">                
            </div><!-- ./your-message -->

            <div class="your-message-text"><!-- ./your-message-text -->
                YOUR MESSAGE*
            </div><!-- ./your-message-text -->

            <div class="submit"><!-- ./submit -->
                <img src="../Pics & Icons/submit-picture.png" alt="" srcset="">
            </div><!-- ./submit -->

            <div class="submit-text"><!-- ./submit-text -->
                SUBMIT
            </div><!-- ./submit-text -->

        </div><!-- ./row -->

      </div><!-- ./container-fluid -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
